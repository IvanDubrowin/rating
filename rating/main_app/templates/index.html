{% extends "base.html" %}
{% block content %}
<div class="container">
  <div id="menu-cards" class="row">
      <div class="col-lg-4 d-flex">
        <a href="{{ url_for('employees') }}" class="custom-card d-flex align-items-stretch">
          <div class="card blue-grey darken-1" style="display: inline-block">
            <div class="container-card">
              <div class="card-content white-text">
                <i class="large material-icons">account_circle</i>
                <p>Сотрудники</p>
              </div>
            </div>
          </div>
        </a>
      </div>
      <div class="col-lg-4 d-flex">
        <a href="{{ url_for('create_rating') }}" class="custom-card d-flex align-items-stretch">
          <div class="card blue-grey darken-1" style="display: inline-block">
            <div class="container-card">
              <div class="card-content white-text">
                <i class="large material-icons">trending_up</i>
                <p>Создать рейтинг</p>
              </div>
            </div>
          </div>
        </a>
      </div>
      <div class="col-lg-4 d-flex">
        <a href="" class="custom-card d-flex align-items-stretch">
          <div class="card blue-grey darken-1" style="display: inline-block">
            <div class="container-card">
              <div class="card-content white-text">
                <i class="large material-icons">assignment_returned</i>
                <p>Экспорт в Excel</p>
              </div>
            </div>
          </div>
        </a>
      </div>
  </div>
</div>
  <script type="text/javascript">
      $(document).ready(function() {
        $(".card").hover(
        function(){
          $(this).addClass('z-depth-5 darken-2').css('cursor', 'pointer');
        }, function() {
          $(this).removeClass('z-depth-5 darken-2');
        }
        );
      });
  </script>
{% endblock %}
